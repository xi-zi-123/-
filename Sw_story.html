<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义文章</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <br /><br />

    <br /><br />
    <button onclick="customizeArticle()">加入战队</button>

<br />
很多年前自从大强哥骗了你3000黄水晶，被你揍了一顿以后，你们就算是认识了。

<br />
有的时候，你也会难免珍惜这段……
<br />
勉强算是缘分吧。

<br />

<br />
大强哥脸色一变，赶紧给你使了一个眼色。
<br />

<br /><br />

<br />
“……教练好。”
<br />
气氛似乎有些尴尬。
<br /><br />
17.
<br />
气头上的男人语气微顿，目光转向你。
<br />
“你就是新来的辅助？”
<br />
“……对。”你硬着头皮回答他。
<br />
如有实质的目光压迫感格外的强烈，你清晰的感受到了这位被称为魔鬼教练的男人确实……名不虚传。

<br />

<br />
他收回视线，语气稍微缓和了一点，但依旧神色严肃。

            document.getElementById("output").innerHTML = articleTemplate;
        }
    </script>

</body>
</html>
